<div>
	<h2>UCM - Umbraco Content Merger tool</h2>
	<input id="btn" type="button" name="btn" value="Click me"/>
</div>

<script>
	function makeRequest(action, data, callback){
		var url = '/Umbraco/backoffice/Api/UCM/' + action;
		$.post({
			url: url,
			dataType: 'json',
			data: data
		})
		.fail(function(){
			alert('request failed for url: ' + url);
		})
		.done(callback);
	}


	$('#btn').on('click', function(){
		makeRequest('index', null, function(data){
			console.log('request here', data);
		});
	});
</script>
