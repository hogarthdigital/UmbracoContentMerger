<div>
	<h2>UCM - Umbraco Content Merger tool</h2>
	<input id="btn" type="button" name="btn" value="Click me"/>
</div>

<script>
	$('#btn').on('click', function(){
		$.post({
			url:'/Umbraco/backoffice/Api/UCM/index',
			dataType: 'json'
			})
		.done(function(data) {
			console.log(data);
			console.log('data foi antes');
		})
		.fail(function(e){
			alert('faio');
			console.log(e);
		});
	});
</script>
